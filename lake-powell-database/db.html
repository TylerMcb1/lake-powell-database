<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- React and ReactDOM CDN -->
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <header class="main-header">
        <h1 class="text-shadow">Lake Powell Water Database</h1>
    </header>
    <section class="content-section">
        <h3 class="section-header">Daily Water Level over past 365 days</h3>
        <canvas id="waterLevelChart" width="400" height="200"></canvas>

        <script src="js-files/water-level.js"></script>

        <!-- Dropdown menu -->
        <div id="root"></div>
        <!-- Render the App component -->
        <script type="text/babel">
            const { useState } = React;

            const Dropdown = () => {
                const [selectedOption, setSelectedOption] = useState('');
                const [options, setOptions] = useState([
                    { label: 'Water Level', value: 'Water Level' },
                    { label: 'Inflows', value: 'Inflows' },
                    { label: 'Outflows', value: 'Outflows' },
                    { label: 'Temperature', value: 'Temperature' }
                ]);

                const handleChange = (event) => {
                    setSelectedOption(event.target.value);
                };

                return (
                    <div>
                    <label htmlFor="dropdown">Choose an option:</label>
                    <select id="dropdown" value={selectedOption} onChange={handleChange}>
                        <option value="" disabled>Select an option</option>
                        {options.map((option) => (
                        <option key={option.value} value={option.value}>
                            {option.label}
                        </option>
                        ))}
                    </select>
                    <p>Selected Option: {selectedOption}</p>
                    </div>
                );
            };

            const App = () => (
                <div>
                    <h1>Dropdown Example</h1>
                    <Dropdown />
                </div>
            );
            
            ReactDOM.render(<App />, document.getElementById('root'));
        </script>
    </section>
    <section class="content-section">
        <h3 class="section-header">Measurements for the last 20 days</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Water Level</th>
                    <th>Temperature</th>
                    <th>Input</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1/1/2024</td>
                    <td>1020</td>
                    <td>90</td>
                    <td>5490</td>
                    <td>4860</td>
                </tr>
                <tr>
                    <td>1/2/2024</td>
                    <td>1000</td>
                    <td>92</td>
                    <td>5490</td>
                    <td>4860</td>
                </tr>
                <tr>
                    <td>1/3/2024</td>
                    <td>1040</td>
                    <td>88</td>
                    <td>5490</td>
                    <td>4860</td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer class="footer">
        Lakepowelldata.com<br>
        Copyright 2024
    </footer>
</body>
</html>
